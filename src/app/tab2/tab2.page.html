<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Latest
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding text-center>
  <ion-list>
    <ion-list-header>
      <ion-label>Last added to collection</ion-label>

      <ion-button expand="block" (click)="getRows()">
        Get Rows
      </ion-button>
    </ion-list-header>

    <ion-item *ngFor="let item of row_data">
      <ion-label>
        {{item.Name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
