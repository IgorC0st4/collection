<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{manga_name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding text-center>
  <ion-item-divider>

    <ng-container *ngIf="updateActive; else elseTemplateUpdate">
      <ion-input placeholder="Enter Name"           [(ngModel)]="name_model"    type="text"></ion-input>

      <ion-button expand="block" (click)="updateRow()">
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-button>
    </ng-container>

    <ng-template #elseTemplateUpdate>
      <ion-input placeholder="Enter Edition Number(s)" [(ngModel)]="editions_model"></ion-input>
      
      <ion-button expand="block" (click)="save()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ng-template>


  </ion-item-divider>

  <ion-list>
    <ion-list-header>
      <ion-label>Editions of this title</ion-label>
      <ion-button expand="block" (click)="getRows()">
        Get Rows
      </ion-button>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of row_data">
      <ion-item>
        <ion-label>
          {{item.Name}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="enableUpdate(item)" color="warning">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="deleteRow(item)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
